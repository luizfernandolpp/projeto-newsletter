<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketNews Newsletter</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilo/style.css" media="all">

        <div class="logo">
            <img id="logoimg" src="assets/logo.svg" alt="Logo da RocketNews">

        <section>
            <div class="content">
                <h1>atualize ideias e informações em 5 minutos.</h1>

            </div>
        </section>
        <section>
            <div class="formDiv">
                <form action="" methot="get">
                    <label for="iemail">Insira seu e-mail:</label><br>

                    <input type="email" name="email" id="iemail" required placeholder="oi@rocketseat.com.br">

                </form>
                <a href="#">deixe-me ler primeiro</a> <img src="assets/arrow-right.png" alt="Seta para a direita" id="seta">

        </section>
